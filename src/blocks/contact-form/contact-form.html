<section class="contact-form">
  <h2 class="h5  contact-form__title">Написати нам</h2>

  <form class="contact-form__form" action="" method="post">

    <label class="field-text">
      <span class="field-text__name">Ім'я</span>
      <span class="field-text__input-wrap">
        <input class="field-text__input  field-text__input--required" type="text" name="name" value="">
        <span class="field-text__help-text  error_name">Помилка</span>
      </span>
    </label>

    <label class="field-text">
      <span class="field-text__name">Телефон</span>
      <span class="field-text__input-wrap">
        <input class="field-text__input  field-text__input--required  phone-mask" type="tel" name="tel" value="">
        <span class="field-text__help-text  error_tel"></span>
      </span>
    </label>

    <label class="field-text">
      <span class="field-text__name">Повідомлення</span>
      <span class="field-text__input-wrap">
        <textarea class="field-text__input  field-text__input--required" name="message" rows="4"></textarea>
        <span class="field-text__help-text  error_message"></span>
      </span>
    </label>

    <div class="field-text">
      <img src="img/reCaptcha.gif" alt="" width="304" height="78">
    </div>

    <div class="field-text  contact-form__agreement">
      <label class="field-checkbox__name">
        <input class="field-checkbox__input" type="checkbox" name="agreement" value="" checked>
        <span class="field-checkbox__name-text">Даю згоду на обробку персональних даних відповідно до <a href="#">Політики конфіденційності</a></span>
      </label>
      <div class="contact-form__submit-wrapper">
        <button class="btn  btn--main  contact-form__submit" type="submit">
          <span>Відправити</span>
        </button>
      </div>
    </div>

  </form>
</section>
