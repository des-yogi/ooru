<article class="news-card">
  <a href="#" class="embed-responsive embed-responsive--4-3  news-card__img" tabindex="-1">
    <picture>
      <source srcset="img/@@img.webp" media="(min-width: 1280px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 1280px)">
        <!-- 282x212, 564x424 2x  -->
      <source srcset="img/@@img.webp" media="(min-width: 360px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 360px)">
        <!-- 735x551 -->
      <img src="img/@@img.jpg" alt="Image descr" width="735" height="551" loading="lazy">
    </picture>
  </a>
  <div class="news-card__text">
    <h3 class="h5  news-card__title">
      <a href="#" class="news-card__link">@@text</a>
    </h3>
    <p class="datetime">
      <time datetime="2023-08-15">@@date</time>
    </p>
  </div>
</article>
